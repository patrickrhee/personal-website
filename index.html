<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Patrick's Website</title>	
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<!-- Testing out a javascript script. Popup "Hello world" -->
		<script>alert('Hello world :D')</script>
		<h1>Task Timeline</h1>
		<p id="date"></p>
		<!-- This is a list of stuff. ul = "unordered list" -->
		<!-- li = list item -->
		<ul>
			<li class="list">Edit the head</li>
			<li class = "list"> Edit the body </li>
			<li> Link to JavaScript</li>
		</ul>
		<!-- Script can be in head or body, but putting at end of body 
		means we load webpage first, then load the script -->
		<script src="app.js"></script>
		<!-- If javascript is deactivated, this will show -->
		<noscript>You need to enable JavaScript to view the full site!!! </noscript>
	</body>
</html>
